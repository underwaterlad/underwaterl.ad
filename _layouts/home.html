<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body class="home-landing">
  <div class="site-wrapper">
    {% include sidebar.html %}

    <main class="content">
      <div class="home-center">
        <h1 id="site-title" class="home-title">{{ site.title }}</h1>

        <nav class="home-nav" aria-label="Landing navigation">
          <a href="{{ '/about' | relative_url }}">About</a>
          <a href="{{ '/posts' | relative_url }}">Posts</a>
          <a href="{{ '/contact' | relative_url }}">Contact</a>
        </nav>
      </div>

      <div class="home-image">
        <img src="{{ '/assets/img/home.jpg' | relative_url }}" alt="Homepage image" />
      </div>
    </main>
  </div>
</body>
</html>
